<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Shambhavi Sharma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="assets/logo.jpeg" type="image/x-icon" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      color: #1a1a1a;
      font-family: 'Inter', sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 5%;
      flex-wrap: wrap;
      background-color: #ffffff;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #1a1a1a;
    }

    .logo img {
      border-radius: 50%;
      margin-right: 10px;
      width: 32px;
      height: 32px;
    }

    .logo-text-2 {
      font-size: 1.2rem;
      font-weight: 600;
      line-height: 1.2;
    }

    .nav-menu-2 {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: flex-end;
    }

    .link-nav {
      text-decoration: none;
      color: #1a1a1a;
      font-size: 0.95rem;
      padding-bottom: 3px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
    }

    .link-nav:hover,
    .link-nav.active {
      border-bottom: 2px solid #1a1a1a;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 5% 10%;
      position: relative;
      text-align: left;
    }

    .wrapper-title {
      overflow: hidden;
      max-width: 100%;
    }

    .first-name {
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      font-size: 14vh;
      line-height: 16vh;
      color: #000;
      font-weight: 400;
      margin: 0 0 10px;
      overflow: hidden;
      position: relative;
      opacity: 0;
      animation: slideUpIn 1.1s forwards ease-out;
    }

    .last-name {
      font-size: 12vh;
      font-weight: 900;
      line-height: 14vh;
      color: #000;
      margin: 0;
      opacity: 0;
      animation: slideDownIn 1.1s forwards ease-out 0.3s;
    }

    .paragraph-11 {
      font-size: 1rem;
      width: 30vw;
      margin-top: 30px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      opacity: 0;
      animation: fadeUp 1.3s forwards ease-out 0.6s;
      color: #555;
      font-weight: 600;
    }

    .arrow {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
      width: 28px;
      height: auto;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, 0);
      }

      50% {
        transform: translate(-50%, -10px);
      }
    }

    @keyframes slideUpIn {
      from {
        transform: translateY(100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideDownIn {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeUp {
      from {
        transform: translateY(200px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive Queries */
    @media (max-width: 991px) {
      .nav-menu-2 {
        justify-content: center;
      }

      .paragraph-11 {
        width: 50vw;
        font-size: 1rem;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .nav-menu-2 {
        justify-content: flex-start;
      }

      .first-name {
        font-size: 10vh;
        line-height: 12vh;
      }

      .last-name {
        font-size: 8vh;
        line-height: 10vh;
      }

      .paragraph-11 {
        width: 80vw;
      }
    }

    @media (max-width: 479px) {
      .logo-text-2 {
        font-size: 1rem;
      }

      .nav-menu-2 {
        gap: 0.8rem;
        font-size: 0.85rem;
      }

      .first-name {
        font-size: 8vh;
        line-height: 10vh;
      }

      .last-name {
        font-size: 6.5vh;
        line-height: 8vh;
      }

      .paragraph-11 {
        width: 90vw;
        font-size: 0.95rem;
      }

      .arrow {
        width: 22px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar" role="banner">
    <a href="/" class="logo">
      <img src="assets/logo.jpeg" alt="Logo" />
      <div class="logo-text-2">Shambhavi Sharma</div>
    </a>
    <nav class="nav-menu-2" role="navigation">
      <a href="/" class="link-nav active">Home</a>
      <a href="/about" class="link-nav">About</a>
      <a href="/nrityaamrit" class="link-nav">Nrityaamrit</a>
      <a href="/clean-tech" class="link-nav">Clean-Tech</a>
      <a href="/unruly-art" class="link-nav">Unruly-Art</a>
      <a href="/dance" class="link-nav">Dance</a>
      <a href="/portfolio" class="link-nav">Portfolio</a>
      <a href="/mun" class="link-nav">MUN</a>
      <a href="/publications" class="link-nav">Publications</a>
      <a href="/contact" class="link-nav">Contact</a>
    </nav>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <img src="assets/arrow.svg" alt="Scroll Down" class="arrow" />
    <div class="wrapper-title">
      <h1 class="first-name">Shambhavi</h1>
      <h1 class="last-name">Sharma</h1>
      <p class="paragraph-11">A Scientist Who Paints, a Leader who Dances, an innovator who dreams.</p>
    </div>
  </div>
</body>

</html>
