<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="assets/css/css.css" rel="stylesheet" type="text/css" />
    <style>
        .contact-container {
            margin: 1rem;
            display: flex;
            flex-wrap: wrap;
        }

        .google-form-section {
            width: 65%;
            padding: 0 15px;
        }

        .contact-info-section {
            width: 35%;
            padding: 0 15px;
            display: flex;
            align-items: center;
        }

        .contact-info-card {
            background-color: #f5f6fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            border-radius: 8px;
            width: 100%;
        }

        @media (max-width: 992px) {

            .google-form-section,
            .contact-info-section {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div id="navbar"></div>
    <div class="contact-wrapper">
        <div class="column-3 about">
            <div class="about-project-info head">
                <h2 class="dance-heading">Contact US</h2>
            </div>
        </div>
    </div>
    <div class="about-wrapper-info">
        <div class="about-wrap-content">
            <h2 class="about-heading">Contact Me </h2>
        </div>
    </div>
    <div class="contact-container">
        <div class="google-form-section">
            <div class="form-title" style="text-align: center;">
                <div class="form-tabs">
                    <div class="form-tab about-heading" id="join-us-tab">Feel Free to Use the Form</div>
                </div>
            </div>
            <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLSfZNcIoGvq5xNfjlmgZwnyee69aGKCwsJFBd1zLRXBoPK_1sg/viewform"
                width="100%" height="500" frameborder="0" style="border:0;">Loadingâ€¦
            </iframe>
        </div>

        <div class="contact-info-section">
            <div class="contact-info-card">
                <h4 class="about-heading" style="line-height: 43px;">Drop us an Email Old Fashioned phone calls work
                    too.</h4>

                <div class="mb-1">
                    <p class="mb-1 fw-bold"><i class="fas fa-envelope me-2"></i>Email us</p>
                    <p class="text-muted">hello@casa-seven.com</p>
                </div>

                <div class="mb-4">
                    <p class="mb-1 fw-bold"><i class="fas fa-phone-alt me-2"></i>Call us</p>
                    <p class="text-muted">+44 (20) 301 29 12</p>
                </div>

                <div class="mb-4">
                    <p class="mb-1 fw-bold"><i class="fab fa-instagram me-2"></i>Instagram</p>
                    <p class="text-muted">@casa_seven</p>
                </div>

                <div class="mb-4">
                    <p class="mb-1 fw-bold"><i class="fab fa-linkedin me-2"></i>LinkedIn</p>
                    <p class="text-muted">linkedin.com/company/casa-seven</p>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });     
    </script>
</body>

</html>
